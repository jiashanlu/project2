<!DOCTYPE html>

<html lang="en" id="page">
    <head>
      <link rel="icon" href="data:;base64,=">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
      <link rel="stylesheet" href="{{url_for('static',filename='css/custom.css')}}">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <script type="text/javascript" src="{{url_for('static',filename='js/index.js')}}"></script>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
      <title>Jiashan Instant Messagery</title>
    </head>
    <body>
      <div class="container-fluid"> <!-- container for all -->
        <div class="row"> <!-- row for all -->
          <div class="col-9"> <!-- col for main page -->
            <div class="row"> <!-- row for form -->
              <div class="col"> <!-- col for form1 -->
                <form id="form-name" class="forms"> <!-- form1 -->
                  <div class="row">
                    <div class="col-3">
                      <input id="name" autocomplete="off" autofocus placeholder="Choose a name" type="text" class="form-control">
                      <input type="submit" class="btn btn-light submit"></button>
                    </div>
                    <div class="col-5">
                      <p id="disp-name" align="justify">Please enter your pseudo!</p>
                    </div>
                    <div class="col-4" align="right">
                      <button type="submit" class="fas fa-sign-out-alt hide" id="exit" value="exit"></button>
                    </div>
                </div>
                </form>
              </div>
            </div>
            <div class="row"> <!-- row for form2 -->
              <div class="col-8">
                <form id="form-channel" class="forms hide form-control-sm"> <!-- form 2 -->
                  <div class="row">
                    <div class="col-9">
                      <input id="channel" autocomplete="off" autofocus placeholder="Create a new Channel" type="text" class="form-control">
                  </div>
                    <div class="col-3">
                      <input type="submit" class="btn btn-light submit"></button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="row"> <!-- row for chat -->
              <div class="col border border-primary rounded hide" id="chat">
                <p id="head_chat"><p>
                <div id="content"></div>
                  <div class="row"> <!-- row for chat form-->
                    <div class="col" id="mess-col">
                      <form id="chat-form" class="forms">
                          <input id="message" autocomplete="off" autofocus placeholder="Writte a message" type="text" class="form-control">
                          <input type="submit" class="btn btn-light submit"></button>
                      </form>
                    </div>
                  </div>
              </div>
            </div>
          </div> <!-- end of col for main page -->
          <div id="chat-list" class="col-3 hide"> <!-- col for chat list -->
            <p align="center">Channels list</p>
            <div class="list-group" id="channel-list">
              {% for users in Channel_list %}
                {% for x in users.channels %}
                <a href="" data-page="{{ x }}" class="list-group-item list-group-item-action list-group-item-light nav-link">{{ x }}</a>
                {% endfor %}
              {% endfor %}
            </div>
          <!--  <p>{{ Channel_list }}</p>-->
          </div>
        </div>
      </div>
    </body>
